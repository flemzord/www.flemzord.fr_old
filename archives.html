---
layout: page
title: Archives
permalink: /archives/
---
<div id="list-articles">
  <section>
    <ul>
      {% for post in site.posts %}
      <li class="article">
      <a href="{{ site.baseurl }}{{ post.url }}">{{post.title }} 
        <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%d %B %Y" }}</time>
      </a>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
