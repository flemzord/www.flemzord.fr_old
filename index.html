---
layout: home
title: Home
---
<header>
  <h1>{{ site.title }}</h1>
</header>

<div id="list-articles">
  <section>
    <h2>Dernier articles</h2>
    <ul>
      {% for post in site.posts | limit:site.homeArticle %}
      <li class="article">
      <a href="{{ post.url | prepend : site.baseurl }}">{{post.title }}
        <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%d %m %Y" }}</time>
      </a>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
<footer class="article-footer home-footer">
  <a href="{{ site.baseurl}}/archives">Articles précédent…</a>
</footer>
